# GitHub Pages Configuration for PUBG License Dashboard
# إعدادات GitHub Pages لداش بورد إدارة تراخيص PUBG

# Basic settings - الإعدادات الأساسية
title: "نظام إدارة تراخيص PUBG"
description: "نظام إدارة آمن لتراخيص مجتمع ألعاب PUBG"
url: "https://yourusername.github.io"  # استبدل بـ اسم المستخدم الخاص بك
baseurl: "/gameloop-license-system"    # استبدل بـ اسم المستودع الخاص بك

# Security settings - إعدادات الأمان
enforce_ssl: true

# Language settings - إعدادات اللغة
lang: ar
direction: rtl

# Jekyll plugins for security and performance
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-gzip
  - jekyll-compress-html

# Markdown processor
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Performance optimization
sass:
  style: compressed
  
# Compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Security headers (enforced by GitHub Pages)
# Additional headers are set via meta tags in HTML

# Exclude sensitive files from build
exclude:
  - .env
  - .env.local
  - .env.production
  - security-logs/
  - audit-logs/
  - "*.backup"
  - "*.bak"
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - SECURITY_DEPLOYMENT_GUIDE.md

# Default layout and front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      
  - scope:
      path: "assets"
    values:
      cache: true

# Theme settings (optional)
theme: minima

# Social links (optional)
github_username: yourusername

# Analytics (optional - only if needed)
# google_analytics: UA-XXXXXXXX-X

# Collections (if needed for future expansions)
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Build settings
highlighter: rouge
incremental: true
regenerate: true

# Timezone
timezone: UTC

# Encoding
encoding: utf-8

# Liquid settings
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Development settings (ignored in production)
livereload: true
open_url: false